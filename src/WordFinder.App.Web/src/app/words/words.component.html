
<label id="tableLabel">Letters:</label>
<input type="text" id="letters" name="letters" placeholder="LETTERS" 
  required maxlength="8" [(ngModel)]="letters" />
<button class="btn btn-primary" (click)="findWords()">Find words</button>

<div *ngIf="wordGroups">
  <div *ngFor="let wordGroup of wordGroups">
    <h3>{{ wordGroup.group }} letters</h3>  
      <p>
        {{ wordGroup.words.join(', ') }}
      </p>  
  </div>
</div>
